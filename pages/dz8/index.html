<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dz8.1</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.5/css/weather-icons.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<section>
		<h1>CSS Weather Forecast</h1>
		<ul class="weather-list">
			<li class="weather-list__item w-50 bgc-1">
				<span class="city">Lisbon</span>
				<span class="temperature">21&#8451;</span>
				<i class="wi wi-day-sunny"></i>
			</li>
			<li class="weather-list__item w-25 bgc-2">
				<span class="city">Paris</span>
				<span class="temperature">11&#8451;</span>
				<i class="wi wi-night-showers"></i>
			</li>
			<li class="weather-list__item w-25 bgc-3">
				<span class="city">Belgrade</span>
				<span class="temperature">15&#8451;</span>
				<i class="wi wi-day-cloudy"></i>
			</li>
			<li class="weather-list__item w-25 bgc-4">
				<span class="city">Moscow</span>
				<span class="temperature">21&#8451;</span>
				<i class="wi wi-day-cloudy-high"></i>
			</li>
			<li class="weather-list__item w-25 bgc-5">
				<span class="city">Tel Aviv</span>
				<span class="temperature">32&#8451;</span>
				<i class="wi wi-hot"></i>
			</li>
			<li class="weather-list__item w-25 bgc-6">
				<span class="city">Cair</span>
				<span class="temperature">21&#8451;</span>
				<i class="wi wi-day-sunny "></i>
			</li>
			<li class="weather-list__item w-25 bgc-7">
				<span class="city">New York</span>
				<span class="temperature">17&#8451;</span>
				<i class="wi wi-day-sleet-storm"></i>
			</li>
			<li class="weather-list__item w-25 bgc-8">
				<span class="city">New Delhi</span>
				<span class="temperature">17&#8451;</span>
				<i class="wi wi-rain-wind"></i>
			</li>
			<li class="weather-list__item w-50 bgc-9">
				<span class="city">San Francisco</span>
				<span class="temperature">15&#8451;</span>
				<i class="wi wi-day-sunny-overcast"></i>
			</li>
			<li class="weather-list__item w-25 bgc-10">
				<span class="city">Tokyo</span>
				<span class="temperature">8&#8451;</span>
				<i class="wi wi-night-clear"></i>
			</li>
			<li class="weather-list__item w-100 bgc-11">
				<span class="city">Sydney</span>
				<span class="temperature">25&#8451;</span>
				<i class="wi wi-night-clear"></i>
			</li>
		</ul>
		<p>Have a nice day and don't forget umbrella if you are in new Delhi now!</p>
	</section>
</body>
</html>
